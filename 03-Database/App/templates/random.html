 {% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

        <div class="daily">RANDOM COOCKIE</div>
        <div class="box">
            <div class="text fontcolor">{{ fortune.text }}</div>
            <div class="bottom-row">
                <div class="author fontcolor">- {{ fortune.author }}</div>
            </div>
        </div>
        <div class="btn-box">
                <button class="roll-btn"><a class="fontcolor2" href="/">Daily Coockie</a></button>
                <button class="roll-btn"><a class="fontcolor2" href="/random">Roll for Fortune</a></button>
        </div>
    </section>
{% endblock %}
